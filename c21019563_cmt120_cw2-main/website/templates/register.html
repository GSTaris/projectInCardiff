{% extends "base.html" %} {% block title %}Register{% endblock %} {% block
content %}
<form method="POST">
  <h3 align="center">Register</h3>
  <div class="form-group">
    <label for="email_new">Email Address</label>
    <input
      type="text"
      id="email_new"
      name="email_new"
      class="form-control"
      placeholder="Enter Your Email"
    />
    <label for="first_name_new">Firstname</label>
    <input
      type="text"
      id="first_name_new"
      name="first_name_new"
      class="form-control"
      placeholder="Enter Your Firstname"
    />
    <label for="password_new">Password</label>
    <input
      type="password"
      id="password_new"
      name="password_new"
      class="form-control"
      placeholder="Enter Password"
    />
    <label for="password_confirm">Enter Your Password Again</label>
    <input
      type="password"
      id="password_confirm"
      name="password_confirm"
      class="form-control"
      placeholder="Enter Password Again"
    />
    <br />
    <div align="center">
      <button class="btn btn-primary" type="submit">Register</button>
    </div>
  </div>
</form>
{% endblock %}
